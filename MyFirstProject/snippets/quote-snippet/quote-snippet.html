
<div class="container">
  <h3 id="quote-header">Let us know your requirement</h3>
  <form>
<!--       <div class="container"> -->
      <div class="row">
        <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <input type="text" class="form-control" id="firstName" placeholder="First name">
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <input type="text" class="form-control" id="lastName" placeholder="Last name">
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <select class="form-control" id="country" placeholder="country">
            <option>country</option>
            <option>country 1</option>
            <option>country 2</option>
            <option>country 3</option>
            <option>country 4</option>
          </select>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <select class="form-control" id="state" placeholder="state">
            <option>State</option>
          </select>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <input type="text" class="form-control" id="address01" placeholder="Address 01">
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <input type="text" class="form-control" id="address02" placeholder="Address 02">
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <input type="tel" class="form-control" id="phone" placeholder="Phone">
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>

        <div id="secOpinionDiv" class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <span class="col-lg-7 col-md-7 col-sm-7 col-xs-7">Second Opinion Needed</span>
          <label class="checkbox-inline col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <input type="checkbox" id="secOpinionYes" value="option1"><span>Yes</span> 
          </label>
          <label class="checkbox-inline col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <input type="checkbox" id="secOpinionNo" value="option2"><span>No</span>
          </label>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <select class="form-control" id="chooseDest" placeholder="Choose your Destination">
            <option>Choose your Destination</option>
          </select>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <select class="form-control" id="medDefect" placeholder="Medical Disease/Defect">
            <option>Medical Disease/Defect</option>
          </select>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <select class="form-control" id="medTreatment" placeholder="Medical Treatment">
            <option>Medical Treatment</option>
          </select>
        </div>

        <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <textarea class="form-control" rows="6" placeholder="Medical Description"></textarea>
        </div>

        <div id="uploadDocDiv" class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <div id="uploadDocLabelDiv" class="col-lg-5 col-md-5 col-sm-6 col-xs-9">Upload Documents</div>

          <div id="uploadDocButtonDiv" class="form-group col-lg-1 col-md-1 col-sm-1 col-xs-1">
            <button for="file-upload" id="upload-button" type="button" class="btn btn-default btn-lg">
              <label class="custom-file-upload">
                  <input id="file-upload" type="file"/>
                  
                    <span class="glyphicon glyphicon-chevron-up chevron-up-file"></span>
              </label>      
            </button>  
          </div> <!-- End of div #uploadDocButtonDiv -->

        </div> <!-- End of div #uploadDocDiv -->

        <div id="quote-submit-div" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <button id="quote-submit" type="submit" class="btn btn-default col-lg-4 col-md-4 col-sm-4 col-xs-6">SUBMIT</button>
        </div>  

      </div> <!-- End of div.row -->
<!--      </div> --><!-- End of div.container -->
  </form> <!-- End of from -->
</div> <!-- End of div.container -->
